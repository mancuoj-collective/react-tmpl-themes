<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script>
      !(function () {
        var e = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches,
          t = localStorage.getItem('use-dark') || '"system"'
        ;('"dark"' === t || (e && '"light"' !== t)) &&
          document.documentElement.classList.toggle('dark', !0)
        var h = localStorage.getItem('hue')
        h && document.documentElement.style.setProperty('--hue', h)
      })()
    </script>
    <title>HSL is All You Need</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
